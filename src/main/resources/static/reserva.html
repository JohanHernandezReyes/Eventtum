<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Reservas</title>
    <link rel="icon" href="./img/logo.png">
    <link type="text/css" href="./css/estilos.css" rel="stylesheet" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/Funciones.js"></script>
    <script type="text/javascript" src="./js/encrypt.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/39f02fa58f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
<body onload="mostrarnavbar(), MostrarLocaciones(), obtenerdatosusuario(), validarlogin(), setfocus('date');">
    <div id="particles-js"></div>

    <div id="navbar"></div>

   
       
        <section class="box-registro">
        <img style="height:500px; width: 500px;" src="img/mesa_reserva.jpg" alt="">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
         <h2 id="Mensaje no login" style="color:gold; text-align: center;">Registrate <a style="font-size: 30px;" href="registro.html">aquí</a> como cliente para poder reservar una locación</h2>
            <div class="registro" id="form_reservas" hidden="true" >
            <form method="post"  style="height: 300%;">
        
                <label for="name">Nombre:</span>
                <input id="name" type="text" required="required" readonly style="color:black;width:100%">
                
                <br>
                <span>Correo electrónico:</span>
                <input type="email" id="email" name="email" readonly style="color:black;width:100%">
                    
                <br><label for="locacion">Seleccione la locación:</label>
                <select id="locacion" style="width:100%;font-size:18px;background-color: gray; color: white">
                    <option value="">No Aplica</option>x
                </select><br>
                <label for="date">Fecha y hora de la Reserva:</label>
                <input type="date" id="date" name="date" required style="color:black;width:48%">
                <input type="time" id="time" name="time" required style="color:black;width:48%">
                <br><br>
                <span>Número de personas:&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                <input type="number" id="guests" name="guests" min="1" required style="color:black;width:30%;text-align: end;">
                
                <label for="comments">Comentarios adicionales:</label>
                <textarea id="comments" name="comments" style="color:black;width:100%;height: 20%;;"></textarea>
                <input type="submit" align="center" value="Enviar reserva" onclick="guardarreserva()">
            </form>
            </div>
        </section>
 
    
    <div id="footer"></div>
        <script>
          $(function(){
              $("#footer").load("footer.html")
          }
          )
        </script> 

     <!--seccion particulas-->
     <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
     <script src="js/app.js"></script>
 
</body> 
</html>
