<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Reservas</title>
    <link rel="icon" href="./img/logo.png">
    <link type="text/css" href="./css/estilos.css" rel="stylesheet" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/Funciones.js"></script>
    <script type="text/javascript" src="./js/encrypt.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/39f02fa58f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
<body onload="mostrarnavbar(), MostrarLocaciones(), obtenerdatosusuario(), validarlogin(), setfocus('date');">
    <div id="navbar"></div>

    <div class="jumbotron" style="background:rgba(172, 177, 29, 0.736);">
        <div class="container">
            <h2 id="Mensaje no login" style="color:black; text-align: center;">Registrate <a style="font-size: 30px;" href="registro.html">aquí</a> como cliente para poder reservar una locación</h2>
            <img style="height:500px; width: 500px;" src="img/mesa_reserva.jpg" alt="">
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <div id="form_reservas" class="container__form" hidden="true">
                <img style="align-items: center;" src="./img/logo 2.png">
                <h2 id="h2registro" style="color:gold; text-align: center;">Haz tu Reserva</h2>
      
                <form method="post">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" readonly>
                
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" readonly>
                    <br>
                    <label for="locacion">Seleccione la locación:</label>
                    <select id="locacion" style="width:100%;font-size:18px;background-color: gray; color: white">
                        <option value="">No Aplica</option>
                    </select><br><br>

                    <label for="date">Fecha de reserva:</label>
                    <input type="date" id="date" name="date" required>
                
                    <label for="time">Hora de reserva:</label>
                    <input type="time" id="time" name="time" required>
                
                    <label for="guests">Número de personas:</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                
                    <label for="comments">Comentarios adicionales:</label>
                    <br>
                    <textarea id="comments" name="comments"></textarea>
                    <br><br><br>
                    <input type="button" value="Enviar reserva" onclick="guardarreserva()">
                </form>
            </div>        
        </div>
    </div>     

    <div id="footer"></div>
        <script>
          $(function(){
              $("#footer").load("footer.html")
          }
          )
        </script> 
</body> 
</html>
