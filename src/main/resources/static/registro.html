<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./img/logo.png">
    <link type="text/css" href="./css/estilos.css" rel="stylesheet" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/Funciones.js"></script>
    <script type="text/javascript" src="./js/encrypt.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/39f02fa58f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
 
<body onload="setfocus('name');">
    
    <div id="particles-js"></div>
    <div id="navbar"></div>
    <script>
        $(function(){
            $("#navbar").load("navbar.html")
        }
        )
    </script> 
    
    <section class="box-registro">
        <div class="registro">
            <span class="borderLine-registro"></span>
            <form>
                <img src="img/logo.png" alt="">
                <div class="inputBox">
                    <input id="name" type="text" required="required">
                    <span>Nombre</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input id="email" type="email" required="required">
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input id="password" type="password" required="required">
                    <span>Contraseña</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input id="confirm" type="password" required="required">
                    <span>Confirma la contraseña</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="login.html">¿Tienes cuenta? Inicia Sesión</a>
                </div>
                <input type="submit" onclick="guardarUsuario()" value="Registrarse">
            </form>
        </div>
    </section>
 
    <div id="footer"></div>
    <script>
        $(function(){
            $("#footer").load("footer.html")
        }
        )
    </script>  

    <!--seccion particulas-->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>
</body>
 
</html>
