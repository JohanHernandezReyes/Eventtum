<body onload="setfocus('name');">
    <div id="navbar"></div>
    <script>
        $(function(){
            $("#navbar").load("navbar.html")
        }
        )
    </script> 
    
    <div class="jumbotron" style="background:rgba(172, 177, 29, 0.736);">
    <div class="containerdos">
        <div class="container__formdos">
           <h2 id="h2registro" style="color:gold; text-align: center;" ><img class = "logo-login" src="./img/logo.png">Registrese               </h2>
        
            <form id="formregistro">
               <label for="name">Nombre:</label>
               <input id="name" type="text" placeholder="Nombre o Razon Social" value="">
               <label for="email">E-mail:</label>
               <input id="email" type="email" placeholder="Email" value="" pattern="[a-zA-Z0-9!#$%&'*_+-]([\.]?[a-zA-Z0-9!#$%&'*_+-])+@[a-zA-Z0-9]([^@&%$\/()=?¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?" required>
               <label for="password">Contraseña:</label>
               <input id="password" type="password" placeholder="Contraseña" value="" minlength="8" maxlength="12" required title="La contraseña debe tener entre 8 y 12 caracteres">
               <label for="confirm">Confirmar contraseña:</label>
               <input id="confirm" type="password" placeholder="Confirme su contraseña" value="" minlength="8" maxlength="12" required title="La contraseña debe tener entre 8 y 12 caracteres">              
               <input type="button" id="btngusu" class="botondos" onclick="guardarUsuario()" value="Registrarse">
               <a id="linksign" href="index.html" style="font-size: 20px;">¿Ya tienes una cuenta? Inicia Sesión </a>
            </form>
            <br>
            <a id="linkdatoscliente" href="infocliente.html" hidden="true" style="font-size: 20px;">Complete su registro como cliente</a>
            <br><br><br>
            <a id="linksign3" href="index.html" hidden="true" style="font-size: 20px;">No por ahora. Solo iniciar sesión</a>
        </div>
    </div>    
    </div>
 
    <div id="footer"></div>

        $(function(){

        }
        )
    </script>  
</body>
 
</html>
