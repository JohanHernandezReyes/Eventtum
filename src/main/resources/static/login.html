<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./img/logo.png">
    <link type="text/css" href="./css/estilos.css" rel="stylesheet" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/Funciones.js"></script>
    <script type="text/javascript" src="./js/encrypt.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/39f02fa58f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
 
<body onload="setfocus('uemail');">
    
    <div id="particles-js"></div>
    <div id="navbar"></div>
    <script>
        $(function(){
            $("#navbar").load("navbar.html")
        }
        )
    </script> 

    <section class="box-login">
        <div class="login">
            <span class="borderLine"></span>
            <form id="formlogin">
                <img src="img/logo.png" alt="">
                <div class="inputBox">
                    <input id="uemail" type="text" required="required">
                    <span>Nombre de usuario (e-mail)</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input id="upassword" type="password" pattern="[a-zA-Z0-9!#$%&'*_+-]([\.]?[a-zA-Z0-9!#$%&'*_+-])+@[a-zA-Z0-9]([^@&%$\/()=?¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?" required>
                    <span>Tu Contraseña</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="recuperacion.html">Olvidaste tu contraseña</a>
                    <a href="registro.html">Registrate</a>
                </div>
                <input type="submit" id="btnlog" onclick="Autenticacion($('#uemail').val(), $('#upassword').val())" value="Iniciar sesión">
            </form>
            <h3 style="align-self:center;color: whitesmoke;" id="welcome" hidden="true"></h3>
        </div>     
    </section>


    <div id="footer"></div>
    <script>
        $(function(){
            $("#footer").load("footer.html")
        }
        )
    </script>  

    <!--seccion particulas-->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
