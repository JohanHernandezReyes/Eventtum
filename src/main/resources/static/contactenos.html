<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Contactenos</title>
    <link rel="icon" href="./img/logo.png">
    <link type="text/css" href="./css/estilos.css" rel="stylesheet" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/Funciones.js"></script>
    <script type="text/javascript" src="./js/encrypt.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/39f02fa58f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body onload="mostrarnavbar(), MostrarLocaciones(),  validarlogin();">
    <div id="navbar"></div>
    
    <div class="jumbotron" style="background:rgba(172, 177, 29, 0.736);">
        <div class="container">
            <div>
                <h3><b>Déjanos tu mensaje, y nos comunicaremos contigo</b></h3>
                <br><br>
                <u><p><b>Encuéntranos en:</b></p></u>
                <p><span class="glyphicon glyphicon-map-marker"></span> Calle Falsa, # 1 -23. Bogotá, CO.</p>
                <p><span class="glyphicon glyphicon-phone"></span>  +57 311 2345667</p>
                <p><span class="glyphicon glyphicon-envelope"></span>  info@eventtum.com.co</p>
            </div>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <div class="container__form">
                <img style="align-items: center;" src="./img/logo 2.png">
                <h2 id="h2registro" style="color:gold; text-align: center;" >Contáctenos</h2>
                <form class="formulario-contacto"action="#" method="post">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9!#$%&'*_+-]([\.]?[a-zA-Z0-9!#$%&'*_+-])+@[a-zA-Z0-9]([^@&%$\/()=?¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?" required>
                    <br>
                    <label for="tipopqrs">Tipo de solicitud:</label>
                    <select id="tipopqrs" style="width:100%;font-size:18px;background-color: gray; color: white">
                        <option value="">Seleccione una opción</option>
                        <option value="p">Petición</option>
                        <option value="q">Queja</option>
                        <option value="r">Reclamo</option>
                        <option value="s">Solicitud</option>
                    </select><br><br>
                    <label for="locacion">Locación:</label>
                    <select id="locacion" style="width:100%;font-size:18px;background-color: gray; color: white">
                        <option value="">No Aplica</option>
                    </select><br><br>
                    <label for="message">Mensaje:</label><br>
                    <textarea id="message" name="message" required></textarea>

                    <input type="button" id="btnmsg" class="botondos" onclick="guardarmsjpqrs()" value="Enviar mensaje">
                </form>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script>
        $(function(){
            $("#footer").load("footer.html")
        }
        )
    </script>

</body> 
</html>
