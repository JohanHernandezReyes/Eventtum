<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <link rel="icon" href="./img/logo.png">
    <link type="text/css" href="./css/estilos.css" rel="stylesheet" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/Funciones.js"></script>
    <script type="text/javascript" src="./js/encrypt.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/39f02fa58f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
 
<body>
    <div id="particles-js"></div>

    <div id="navbar"></div>
    <script>
        $(function(){
            $("#navbar").load("navbar.html")
        }
        )
    </script> 
    
    <section class="box-registro">
        <div class="registro">
        <div class="container__formdos">
           <img src="./img/logo 2.png" alt="esto es una imagen del logo">
           <h2 id="h2registro2">Información complementaria</h2>
        
            <form id="formregistro2">
               <img src="img/logo.png" style="height: 15%;">
               <label for="tipoID" style="font-size:25px">Tipo ID:</label>
               <select id="tipoID" style="width:100%;font-size:18px;background-color: gray; color: white">
               <option value="">Seleccione un tipo de ID</option>
               <option value=1>N.I.T.</option>
               <option value=2>Cédula de Ciudadanía</option>
               <option value=3>Cédula de Extranjería</option>
               </select>
               
               <div class="inputBox">
                   <input id="NIT" type="text" required="required">
                   <span>NIT</span>
                   <i></i>
               </div>
               <br>
               <label for="ciudad"  style="font-size:25px">Ciudad:</label>
               <select id="ciudad" style="width:100%;font-size:18px;background-color: gray; color: white">
                <option value="">Seleccione la ciudad</option>
                <option value=1>Bogotá D.C.</option>
                <option value=2>Medellín</option>
                <option value=3>Cali</option>
                <option value=4>Barranquilla</option>
               </select>
               <div class="inputBox">
                    <input id="direcc" type="text" required="required">
                    <span>Direccion</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input id="tel" type="text" required="required">
                    <span>Telefono</span>
                    <i></i>
                </div>
                <br>
               <input type="submit" id="btngcl" class="botondos" onclick="guardarcliente()" value="Registrarse">
            </form>
            <br><br><br>
            <a id="linksign2" href="index.html" hidden="true">Se ha registrado con éxito. Ahora puede ingresar</a>
        </div>
    </div>
</section>
    
    <div id="footer"></div>
    <script>
        $(function(){
            $("#footer").load("footer.html")
        }
        )
    </script> 

    <!--seccion particulas-->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>
</body>
 
</html>
